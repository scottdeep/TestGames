<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data Example</title>
</head>
<body>
  <h1>Fetch Data Example</h1>
  <div id="data-container"></div>

  <script>
    fetch('https://magnetcents.com/coupons/database/pushnotifications/data_spit.php')
      .then(response => response.json())
      .then(data => {
        // Process the fetched JSON data
        console.log(data);

        // Display the data on your page
        document.getElementById('data-container').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
