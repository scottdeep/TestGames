<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Data</title>
    <script>
        function receiveDataFromExtension(data) {
            // Process the received data
            console.log('Data received:', data);

            // Send data to your domain's server
            sendDataToServer(data);
        }

        function sendDataToServer(data) {
            fetch('https://yourdomain.com/save_data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Data sent to domain successfully');
            })
            .catch(error => {
                console.error('There was a problem sending data to domain:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Receive Data</h1>
    <p>This page receives data from the extension and sends it to the domain's server.</p>

    <script>
        // Example data received from the extension
        var dataReceived = {
            name: "John",
            age: 30,
            email: "john@example.com"
        };

        // Call the function to process and send data to the domain's server
        receiveDataFromExtension(dataReceived);
    </script>
</body>
</html>
